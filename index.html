<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand px-2 fs-2" href="#">Slide Show</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto px-5 fs-5">
        <li class="nav-item">
          <a class="nav-link active px-4 " aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active px-4" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active px-4"  href="#">Products</a>
        </li>
        <li class="nav-item dropdown px-4">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Variants
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Clicks</a></li>
            <li><a class="dropdown-item" href="#">Shots</a></li>
            <li><a class="dropdown-item" href="#">Bytes</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</header>

<main>
    <div class="container border-3 my-5">
    <form class="row g-3 bg-dark text-white fs-5">
            <div class="col-md-6">
                <label for="inputName4" class="form-label">Name</label>
                <input type="name" class="form-control" id="inputName4" required>
              </div>
              <div class="col-md-6">
                <label for="inputGender" class="form-label">Gender</label>
              <select id="inputState" class="form-select">
                <option selected>Male</option>
                <option>Female</option>
              </select>
              </div>

              <form class="row g-3">
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
        <option selected>-Select-</option>
      <option >Karnataka</option>
      <option>Mumbai</option>
      <option>Tamil Nadu</option>
      <option>Kerala</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-danger ">Submit</button>
  </div>
</form>

</div>
</main>
</body>
</html>
